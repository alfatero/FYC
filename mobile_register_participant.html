<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FYC - Inscription Participant</title>
  <link rel="stylesheet" href="mobile_style.css"/>
</head>
<body>
  <!-- En-tête commun avec menu déroulant -->
  <header class="site-header">
    <div class="logo-container">
      <img src="logo.png" alt="FYC | Find your conference" class="logo">
    </div>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <nav class="top-nav" id="top-nav">
      <a href="index.html">Accueil</a>
      <a href="mobile_conferences.html">Conférences</a>
      <a href="mobile_organisateur.html">Organisateur</a>
      <a href="mobile_login.html">Connexion</a>
      <a href="mobile_register_participant.html">Inscription Participant</a>
      <a href="mobile_register_organisateur.html">Inscription Organisateur</a>
      <a href="mobile_about.html">À propos</a>
      <a href="mobile_contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Inscription Participant</h2>
    <br>
    <form class="auth-form">
      <p class="form-title">Créer un compte Participant</p>
      
      <label for="nom">Nom</label>
      <input type="text" id="nom" required />
      
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" required />
      
      <label for="password">Mot de passe</label>
      <input type="password" id="password" required />
      
      <label for="confirm-password">Confirmer le mot de passe</label>
      <input type="password" id="confirm-password" required />
      
      <!-- Champs supplémentaires pour mieux cibler -->
      <label for="localisation">Localisation (Ville, Région)</label>
      <input type="text" id="localisation" placeholder="ex : Paris, Île-de-France" required />
      
      <label for="centres-interets">Centres d'intérêts</label>
      <input type="text" id="centres-interets" placeholder="ex : technologie, marketing, innovation" required />
      <br><br>
      
      <button class="btn" type="submit">S'inscrire</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Find Your Conference - Tous droits réservés.</p>
  </footer>
  <script src="mobile_scripts.js"></script>
</body>
</html>
